<div class="ww-modal-backdrop">
  <div
    class="ww-flex-column ww-small-modal-dialog"
  >
    <div
      class="ww-flex-row ww-selection-component-title"
      style="align-items: center"
    >
      <div class="ww-selection-component-title">Verify 2FA</div>
      <button
        type="button"
        class="ww-button"
        style="border-radius: 5px"
        (click)="onClose()"
      >
        X
      </button>
    </div>
    <div
      class="ww-flex-column"
      style="padding: 5px; min-width: 50%; border-radius: 5px"
    >
      <div class="ww-flex-column">
        <div *ngIf="!verificationError">&nbsp;</div>
        <div *ngIf="verificationError" style="background-color: rgb(165, 32, 32); color: white">{{verificationMessage}}</div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="ww-auth-form">
          <div class="ww-form-input">
            <label for="authToken"
              >Enter 2FA code from authentication device</label
            >
            <input
              type="text"
              name="authToken"
              id="authToken"
              autocomplete="off"
              #inputAuthToken
              ngModel
              required
            />
          </div>
          <br />
          <div>
            <button
              type="submit"
              class="ww-button ww-button-blue"
              [disabled]="!f.valid"
            >
              Verify
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
