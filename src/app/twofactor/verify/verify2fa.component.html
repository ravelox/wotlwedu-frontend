<app-modal-alert
  *ngIf="alertBox.errorMessage"
  [message]="alertBox.errorMessage"
  (close)="alertBox.onCloseAlert()"
></app-modal-alert>
<div
  class="ww-flex-column ww-main-component"
  style="justify-content: center; align-items: center; min-height: var(--selection-container-height)"
  id="verify2facomponent"
>
  <div class="ww-flex-column ww-simple-component">
  <div class="ww-flex-column" style="padding: 5px; min-width: 50%; border-radius: 5px;">
    <div class="ww-flex-column">
      <form
        (ngSubmit)="onSubmit(f)"
        #f="ngForm"
        class="ww-auth-form"
      >
        <div class="ww-form-input">
          <label for="authToken">Enter 2FA code from authentication device</label>
          <input
            type="text"
            name="authToken"
            id="authToken"
            ngModel
            required
          />
        </div>
        <br />
        <div>
          <button
            type="submit"
            class="ww-button ww-button-blue"
            [disabled]="!f.valid"
          >
            Verify
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
