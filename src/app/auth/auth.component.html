<app-modal-alert
  *ngIf="alertBox.errorMessage"
  [message]="alertBox.errorMessage"
  (close)="alertBox.onCloseAlert()"
></app-modal-alert>
<div
  class="ww-flex-column ww-main-component"
  style="justify-content: center; align-items: center; min-height: var(--selection-container-height)"
  id="authcomponent"
>
  <div class="ww-flex-column ww-simple-component" style="align-items: center;">
    <div
      class="ww-flex-column"
      style="padding: 5px; min-width: 50%; border-radius: 5px"
    >
      <img src="assets/wotlwedu-logo.png" style="width: 20rem; height: auto; margin-bottom: 5px;" />
      <form
        class="ww-flex-column"
        style="font-size: 0.6rem"
        (ngSubmit)="onSubmit(authForm)"
        #authForm="ngForm"
        class="ww-auth-form"
      >
        <div class="ww-form-input">
          <div class="ww-label">Email Address</div>
          <input type="text" name="email" id="email" ngModel required email />
        </div>
        <div class="ww-form-input">
          <div class="ww-label">Password</div>
          <input
            type="password"
            name="password"
            id="password"
            ngModel
            required
          />
        </div>
        <br />
        <div>
          <button
            type="submit"
            class="ww-button ww-button-blue"
            [disabled]="!authForm.valid"
          >
            Login
          </button>
        </div>
        <p>Forgotten Password? <a href="/pwdrequest">Reset Password</a></p>
        <p>New to Wotlwedu? <a href="/register">Register here</a></p>
      </form>
    </div>
  </div>
</div>
